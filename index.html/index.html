<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #000; color: #fff; }
        #stats, #spotify, #time, #weather { margin: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <div id="time"></div>
    <div id="weather"></div>
    <div id="stats"></div>
    <div id="spotify"></div>

    <script>
        async function updateTime() {
            document.getElementById('time').innerText = new Date().toLocaleTimeString();
        }
        
        async function updateWeather() {
            const city = 'Chicago'; // Change your city
            const apiKey = 'YOUR_OPENWEATHER_API_KEY';
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`);
            const data = await response.json();
            document.getElementById('weather').innerText = `üå§Ô∏è ${data.weather[0].description}, ${data.main.temp}¬∞F`;
        }
        
        async function updatePCStats() {
            // Example: Fetch data from HWInfo or NZXT CAM API
            document.getElementById('stats').innerText = "üî• CPU: 50¬∞C | GPU: 60¬∞C";
        }
        
        async function updateSpotify() {
            // Requires Spotify API setup: https://developer.spotify.com/documentation/web-api/
            document.getElementById('spotify').innerText = "üéµ Playing: Song Name - Artist";
        }

        setInterval(updateTime, 1000);
        setInterval(updateWeather, 60000);
        setInterval(updatePCStats, 5000);
        setInterval(updateSpotify, 5000);

        updateTime();
        updateWeather();
        updatePCStats();
        updateSpotify();
    </script>
</body>
</html>
