<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #000; color: #fff; }
        #stats, #spotify, #time, #weather { margin: 10px; font-size: 20px; }
        img { width: 100px; height: 100px; border-radius: 10px; }
        button { padding: 10px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Kraken Elite Dashboard</h1>
    <button onclick="loginSpotify()">üîó Connect to Spotify</button>
    <div id="time"></div>
    <div id="weather"></div>
    <div id="stats"></div>
    <div id="spotify">
        <img id="albumArt" src="" alt="Album Art">
        <p id="songInfo"></p>
    </div>

    <script>
        const SPOTIFY_CLIENT_ID = be21edb21110404192b644c2ab5d46fd; // Replace with your actual Client ID
        const REDIRECT_URI = https://shocksx4.github.io/kraken-display/; // Your GitHub Pages URL
        let accessToken = "";

        function loginSpotify() {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${SPOTIFY_CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=user-read-currently-playing`;
            window.location.href = authUrl;
        }

        function getAccessTokenFromURL() {
            const hash = window.location.hash;
            if (hash.includes("access_token")) {
                accessToken = hash.split("&")[0].split("=")[1];
                window.location.hash = "";
                updateSpotify();
            }
        }

        async function updateSpotify() {
            if (!accessToken) return;
            const response = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
                headers: { "Authorization": `Bearer ${accessToken}` }
            });
            const data = await response.json();
            if (data && data.item) {
                document.getElementById("songInfo").innerText = `üéµ ${data.item.name} - ${data.item.artists[0].name}`;
                document.getElementById("albumArt").src = data.item.album.images[0].url;
            }
        }

        async function updateTime() {
            document.getElementById('time').innerText = new Date().toLocaleTimeString();
        }

        async function updateWeather() {
            const city = 'Chicago';
            const apiKey = bb179c580aca6eccaea08ed6c964d769;
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`);
            const data = await response.json();
            document.getElementById('weather').innerText = `üå§Ô∏è ${data.weather[0].description}, ${data.main.temp}¬∞F`;
        }

        async function updatePCStats() {
            document.getElementById('stats').innerText = "üî• CPU: 50¬∞C | GPU: 60¬∞C";
        }

        getAccessTokenFromURL();
        setInterval(updateTime, 1000);
        setInterval(updateWeather, 60000);
        setInterval(updatePCStats, 5000);
        setInterval(updateSpotify, 5000);
    </script>
</body>
</html>
