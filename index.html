<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kraken Display - Live Stats & Spotify</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .spotify, .stats {
      flex: 1;
      padding: 20px;
    }
    .spotify img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .track-info {
      margin-top: 10px;
    }
    .track-title {
      font-size: 20px;
      font-weight: bold;
    }
    .track-artist {
      font-size: 16px;
      color: #ccc;
    }
    .stats {
      text-align: right;
    }
    .stat {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="spotify">
    <img id="album-art" src="" alt="Album Art">
    <div class="track-info">
      <div class="track-title" id="track-title">Loading...</div>
      <div class="track-artist" id="track-artist">Connecting...</div>
    </div>
  </div>
  <div class="stats">
    <div class="stat" id="cpu-temp">CPU: --째C</div>
    <div class="stat" id="gpu-temp">GPU: --째C</div>
    <div class="stat" id="ram-usage">RAM: --%</div>
  </div>

  <script>
    async function fetchSpotify() {
      try {
        const response = await fetch('https://shocksx4.kraken.live/api/spotify');
        const data = await response.json();
        document.getElementById('track-title').textContent = data.track;
        document.getElementById('track-artist').textContent = data.artist;
        document.getElementById('album-art').src = data.albumArt;
        document.body.style.backgroundColor = data.themeColor;
      } catch (error) {
        console.error('Spotify fetch error', error);
      }
    }

    async function fetchStats() {
      try {
        const response = await fetch('https://shocksx4.kraken.live/api/stats');
        const data = await response.json();
        document.getElementById('cpu-temp').textContent = `CPU: ${data.cpu}째C`;
        document.getElementById('gpu-temp').textContent = `GPU: ${data.gpu}째C`;
        document.getElementById('ram-usage').textContent = `RAM: ${data.ram}%`;
      } catch (error) {
        console.error('Stats fetch error', error);
      }
    }

    setInterval(() => {
      fetchSpotify();
      fetchStats();
    }, 5000);
  </script>
</body>
</html>
