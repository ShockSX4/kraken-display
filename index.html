<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kraken Display - Stats, Weather, Time</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      background: url('https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif') no-repeat center center/cover;
    }
    .top, .middle, .bottom {
      width: 100%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .stat, .weather, .time {
      font-size: 24px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="time" id="time">--:--</div>
  </div>
  <div class="middle">
    <div class="stat" id="cpu-temp">CPU: --째C</div>
    <div class="stat" id="gpu-temp">GPU: --째C</div>
    <div class="stat" id="ram-usage">RAM: --%</div>
  </div>
  <div class="bottom">
    <div class="weather" id="weather">Weather: Loading...</div>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const mins = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${mins}`;
    }

    async function fetchStats() {
      try {
        const response = await fetch('https://shocksx4.kraken.live/api/stats');
        const data = await response.json();
        document.getElementById('cpu-temp').textContent = `CPU: ${data.cpu}째C`;
        document.getElementById('gpu-temp').textContent = `GPU: ${data.gpu}째C`;
        document.getElementById('ram-usage').textContent = `RAM: ${data.ram}%`;
      } catch (error) {
        console.error('Stats fetch error', error);
      }
    }

    async function fetchWeather() {
      try {
        const response = await fetch('https://wttr.in/?format=%C+%t');
        const text = await response.text();
        document.getElementById('weather').textContent = `Weather: ${text}`;
      } catch (error) {
        console.error('Weather fetch error', error);
      }
    }

    updateTime();
    setInterval(updateTime, 60000);
    setInterval(fetchStats, 5000);
    setInterval(fetchWeather, 600000);
    fetchStats();
    fetchWeather();
  </script>
</body>
</html>
